<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Terra - Movimento de rotação</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="espaco">
		<div class="terra">
			<div class="overlay"></div>
		</div>
		<img src="img/estrela.png" style="width: 50px;height:50px;position: absolute;top:50px;left: 50px;">
		<img src="img/estrela.png" style="width: 25px;height: 25px;position: absolute;bottom:50px;left: 10px;">
		<img src="img/estrela.png" style="width: 30px;height: 30px;position: absolute;top:50px;right: 50px;">
		<img src="img/meteoro.svg" style="width: 50px;height: 50px;position: absolute;top:150px;right: 60%;animation: meteoro 3s infinite;">
		<img src="img/meteoro.svg" style="width: 50px;height: 50px;position: absolute;top:150px;right: 60%;animation: meteoro2 2s infinite;transform:rotate(35deg);">
	</div> <!-- ESPACO -->

	<script src="js/script.js"></script>

</body>
</html>
